<div class="bookmarks">

{% for bookmark in bookmarks %}
    <div class="bookmark">
        <h3 class="name"><a href="{{ bookmark.url }}">{{ bookmark.name }}</a></h3>
        <img class="thumbnail" src="{{ bookmark.thumb_file_path }}" style="width:128px;height:128p"/>
        <p class="pubdate">{{ bookmark.post_date }}</p>
    </div>

{% endfor %}

</div>
